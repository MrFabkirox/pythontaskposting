{% extends "template.html" %}
{% block content %}

	<form action="{{ url_for('new_task') }}" method=post class=new-task>
	
	<td>
		<label>Task Name :</label>
		<input name="name" type="text">
		</td>
		
		<td>
		<label>Due Date (mm/dd/yyyy) :</label>
		<input name="due_date" type="text" width="300px">
		</td>
		
		<td>
		<label>Priority</label>
		<select name="priority" width="100px">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		</select> 
		</td>
		
		<td>
		<input class="button" type="submit" value="Save">
		</td>
		
		<h3>Open Tasks</h3>
		
		{% for o in open_tasks %}
		<td width="200px">{{ o.name }}</td>
		<td width="200px">{{ o.due_date }}</td>
		<td width="200px">{{ o.priority }}</td>
		
		<a href="{{ url_for('delete_entry', task_id = o.task_id) }}">Deleted</a> -
		<a href="{{ url_for('complete', task_id = o.task_id) }}">Mark as complete</a>
		<br />
		{% endfor %} 

	{% for c in closed_tasks %}
	
	<td>{{ c.names }}</td>
	<td>{{ c.due_date }}</td>
	<td>{{ c.priority }}</td>
	
	<a href="{{ url_for('delete_entry', task_id = c.task_id) }}">mark as deleted"</a>

	{% endfor %}

{% endblock %}
